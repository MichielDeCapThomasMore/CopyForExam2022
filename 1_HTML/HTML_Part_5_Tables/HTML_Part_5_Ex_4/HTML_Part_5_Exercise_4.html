<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic signs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HTML_Part_5_Exercise_4.css">
</head>

<body>
    <h1>Traffic signs</h1>

    <table>
        <tr>
            <th>Traffic sign</th>
            <td>
                <svg width="200px" height="200px">
                    <circle cx="100" cy="100" r="90" fill="red"></circle>
                    <rect x="20" y="90" width="160" height="20" fill="white"></rect>
                </svg>
            </td>
            <td>
                <svg width="200px" height="200px">
                    <circle cx="100" cy="100" r="80" fill="white" stroke="red" stroke-width="20"></circle>
                </svg>
            </td>
            <td>
                <svg width="140px" height"200px">
                    <rect x="20" height="160" width="100" fill="blue"></rect>
                    <rect x="50" y="15" height="20" width="40" fill="red"></rect>
                    <rect x="60" y="35" height="100" width="20" fill="white"></rect>
                </svg>
            </td>
            <td>
                <svg width="200px" height="200px">
                    <circle cx="100" cy="100" r="80" fill="white" stroke="red" stroke-width="20"></circle>
                    <text x="55" y="130" fill="black" font-size="80px" font-weight="bolder">50</text>
                </svg>
            </td>
        </tr>
        <tr>
            <th>Exlpenation</th>
            <td>No entry (one-way traffic)</td>
            <td>Entry not allowed/forbidden</td>
            <td>Road ahead is a dead end</td>
            <td>Speed limit 50</td>
        </tr>
    </table>


</body>

</html>
